# Rime schema
# encoding: utf-8

schema:
  schema_id: japanese
  name: 日本語ローマ字
  version: "2024.11.12"
  author:
    - Hertz Hwang <hertz@26hz.com.cn>

__include: tiger:/key_bindings                 # 按键定义

switches:
  - name: ascii_mode
    reset: 0
    states: [ 假名, 西文 ]
  - name: half_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_'
  delimiter: " '"

translator:
  dictionary: japanese
  __include: tiger:/dict_All_false

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    easy_en: "^'[A-Z|a-z]*`?$"
    tiger_oni: "^G[a-z]*`?$"
    tiger_phrase: "^H[a-z]*`?$"
    reverse_lookup: "^`[a-z]*'?$"
    expression: '^=.*$'

punctuator:
  import_preset: default
  full_shape: &symbols
    '.': 。
    ',': 、
    '/': ・
  half_shape: *symbols
